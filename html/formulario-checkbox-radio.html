<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkbox e Radio</title>
  </head>
  <body>
    <form action="" method="get">
      <h2>Vocë selecionou: Pizza de Calabresa</h2>
      <p>Quais opcionais você deseja?</p>
      <input type="checkbox" name="opcional[]" value="queijo" /> + queijo
      <input type="checkbox" name="opcional[]" value="calabresa" /> + calabresa
      <input type="checkbox" name="opcional[]" value="cebola" /> + cebola
      <input type="checkbox" name="opcional[]" value="azeitona" /> + azeitona
      <br />
      <p>Borda Recheada</p>
      <input type="radio" name="borda" id="yes" /> Sim
      <input type="radio" name="borda" id="no" /> Não <br />
      <p>Bebida?</p>
      <input type="radio" name="bebida" id="suco" /> Suco
      <input type="radio" name="bebida" id="refrigerante" /> Refrigerante
      <input type="radio" name="bebida" id="agua" /> Água
      <input type="radio" name="bebida" id="nenhum" /> Nenhum
    </form>
  </body>
</html>
